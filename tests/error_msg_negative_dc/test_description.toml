author = "Jacob Czech"
date = "2016-01-13"
description = "Verify that an error is generated when a negative diffusion constant is found."
keywords = ["error messages"]

[[checks]]
  dataFile = "err_%d.0.log"
  matchPattern = "Error: diffusion constants should be zero or positive."
  numMatches = 1
  testType = "FILE_MATCH_PATTERN"

[run]
  commandlineOpts = ["-quiet"]
  mdlfiles = ["error.mdl"]

